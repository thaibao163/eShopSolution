<header *ngIf="totalCount && pageIndex && pageSize">
    <span *ngIf="totalCount > 0">Hiển thị 
        <strong> 
            {{(pageIndex - 1) * pageSize + 1}} -
            {{pageIndex * pageSize
                > totalCount
                ? totalCount
                : pageIndex * pageSize
            }}
        </strong> trên <strong> {{totalCount}} </strong> kết quả</span>
    <span *ngIf="totalCount===0">Có <strong>0</strong> kết quả được tìm thấy</span>
</header>
