<div class="container">
    <div class="row" *ngIf="categories.length>0">
        <section class="col-3">
            <h5 class="text-warning ms-3">Sắp xếp</h5>
            <select class="form-select mb-4" (change)="onSortSelected($event)">
                <option *ngFor="let sort of sortOptions" [value]="sort.value">
                    {{sort.name}}
                </option>
            </select>

            <h5 class="text-warning ms-3">Hãng</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" 
                    *ngFor="let category of categories"
                    [class.active]="category.id === shopParams.categoryId" 
                    [value]="category.id"
                    (click)="onCategorySelected(category.id)"
                >{{category.name}}</li>
            </ul>

            <!-- <h5 class="text-warning ms-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let type of types">{{type.name}}</li>
            </ul> -->

        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2" >
                <app-paging-header
                    [totalCount]="totalCount"
                    [pageIndex]="shopParams.pageIndex"
                    [pageSize]="shopParams.pageSize"
                ></app-paging-header>
                
                <div class="d-flex mt-2">
                    <input (keyup.enter)="onSearch()" type="text" placeholder="Tìm kiếm" class="form-control me-2" #search>
                    <button (click)="onSearch()" class="btn btn-outline-primary max-2">Tìm kiếm</button>
                    <button (click)="onReset()" class="btn btn-outline-success">Làm mới</button>
                </div>
            </div>


            <div class="row row-cols-3 g-3 mb-4">
                <div class="col" *ngFor="let product of products">
                    <app-product-item [product]="product"></app-product-item>
                </div>
            </div>

            <div class="d-flex justify-content-center" *ngIf="totalCount>0"> 
                <app-pager
                    [totalCount]="totalCount"
                    [pageSize]="shopParams.pageSize"
                    (pageChanged)="onPageChanged($event)"
                ></app-pager>
            </div>
        </section>
    </div>
</div>
